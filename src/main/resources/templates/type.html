<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${title.name}-Apple(中国大陆)-官方网站</title>
<link rel="shortcut icon" href="image/apple.png" type="image/x-icon" /> 

<style type="text/css">
/* 内联样式 */
</style>

<!-- 引入外部样式 -->
<link rel="stylesheet" href="css/type.css">

</head>

<div id="top"></div>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript">
	$.ajax({
		url:"index",
		async:false,
		type:"get",
		dataType:"html",
		success:function(msg){
			$("#top").html(msg);
		}
	})
</script>

<body>
	<#list models as model>
	<div class="model" style="">
		<div>
			<div style="width:100%;height:30px;margin:0px auto;padding:0px;background-color:#FFF;overflow:hidden;"></div>
			<div class="name">${model.name}</div>
			<div class="order">
			   	<span class="line"></span>
			   	<span class="txt">${model.describe}</span>
			   	<span class="line"></span>
			</div>
			<div class="describe"></div>
			<div class="price">RMB ${model.price} 起。</div>
			<div class="operation">
				<a href="#">进一步了解></a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="model?id=${model.id}">购买></a>
			</div>
			<#if model.url??>
				<div class="image"><img src="image/${model.url}" /></div>
			</#if>
		</div>
	</#list>
</body>

<div id="bottom"></div>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript">
	$.ajax({
		url:"tail",
		async:false,
		type:"get",
		dataType:"html",
		success:function(msg){
			$("#bottom").html(msg);
		}
	})
</script>

</html>
